<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>

<body>
    <h1>My First Page</h1>
    <p color="Red">My favorite color is: Red</p>
    <p>I am learning Web development! Add two whole numbers below:</p> <br>

    <input id="num1" placeholder="First whole number">
    <input id="num2" placeholder="Second whole number">

    <button onclick="add()">Add</button>

    <p>Sum: <span id="result">0</span></p>

    <script>
        function add() {
            const a = parseInt(document.getElementById('num1').value);
            const b = parseInt(document.getElementById('num2').value);
            document.getElementById('result').textContent = a + b;
        } 
    </script>
</body>

</html>
